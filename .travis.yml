sudo: required

services:
  - docker
  
# when tests will work
#language: ruby
#rvm:
#  - 2.3

before_install:
  - sudo apt-get install -y curl zip git sysstat r-base-core
  - rvm install ruby-2.3.3
  - gem install bundler
  - bundle install
  

script:
  - export REPO=scalarm/scalarm_data_explorer
  - docker build . -f Dockerfile -t $REPO
  
before_deploy:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS	
  - docker tag $REPO $REPO:$TRAVIS_TAG

deploy:
  - provider: script
    script: 
      docker push $REPO 
    on:
      branch: master
      tags: true
      
env:
  global:
    
    - secure: ""
    - secure: ""

  
  
